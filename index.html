  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background-color: #d9c4ff;
      padding: 40px 25px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border-right: 3px solid #c1a7ff;
      z-index: 10;
    }

    .sidebar h2 {
      font-size: 20px;
      color: #4c2e9a;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar nav a {
      display: block;
      background-color: #a78bfa;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .sidebar nav a:hover {
      background-color: #7c3aed;
      transform: scale(1.05);
    }

    .main {
      flex: 1;
      position: relative;
      background: url('https://images3.alphacoders.com/136/1360651.jpeg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .content p {
      font-size: 18px;
      max-width: 500px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 10s infinite linear;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); }
      100% { transform: translateY(-10vh) translateX(50px) rotate(360deg); }
    }

    .emoji:nth-child(1) { left: 5%; animation-duration: 6s; }
    .emoji:nth-child(2) { left: 20%; animation-duration: 8s; }
    .emoji:nth-child(3) { left: 40%; animation-duration: 10s; }
    .emoji:nth-child(4) { left: 60%; animation-duration: 7s; }
    .emoji:nth-child(5) { left: 80%; animation-duration: 9s; }
  </style>
